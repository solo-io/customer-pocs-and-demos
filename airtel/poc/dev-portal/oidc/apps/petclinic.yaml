apiVersion: apps/v1
kind: Deployment
metadata:
  name: petstore
  namespace: petstore
  labels:
    app: petstore
spec:
  selector:
    matchLabels:
      app: petstore
  replicas: 1
  template:
    metadata:
      labels:
        app: petstore
    spec:
      containers:
        - name: petstore
          image: soloio/petstore-example:latest
          ports:
            - name: http
              containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: petstore
  namespace: petstore
  labels:
    service: petstore
spec:
  ports:
    - name: http
      port: 8080
      protocol: TCP
  selector:
    app: petstore